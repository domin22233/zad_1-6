<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularz dla gamerów</title>
  <style>
    body {
      background-color: #F6DAE2;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h1 {
      background-color: #7030A0;
      color: #DE81E1;
      padding: 10px;
      text-align: center;
      border: 3px solid #EE81BD;
      margin: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 10px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .column {
      flex: 1;
      margin: 0 10px;
    }

    form fieldset {
      border: 2px solid #5B2D90;
      border-radius: 5px;
      padding: 40px;
      margin: 10px 0;
    }

    form label, form input[type="text"], form input[type="email"], form input[type="password"], form textarea, form input[type="date"], form select, form input[type="radio"], form input[type="checkbox"], form select {
      display: block;
      margin: 2px 0;
      padding: 8px;
      border-radius: 5px;
    }
	form input[type="reset"], form input[type="button"], form input[type="submit"] { 
		width: 3cm;
		height: 1cm;
		background-color: #FFFFE1;
		border-radius: 5px;
	}
button{
	width: 3cm;
		height: 1cm;
		background-color: #FFFFE1;
		border-radius: 5px;

}
    form textarea {
      resize: vertical;
    }

    form select {
      width: 100%;
    }

    form fieldset.buttons {
      display: flex;
      justify-content: center; /* Center the buttons horizontally */
      align-items: center; /* Center the buttons vertically */
    }

    form fieldset.buttons input[type="button"], form fieldset.buttons input[type="submit"], form fieldset.buttons input[type="reset"] {
      margin: 0 10px; /* Add some space between buttons */
    }
  </style>
  
</head>
<body>

<h1>Formularz dla gamerów</h1>

<form action="#" method="post">
  <div class="row">
    <div class="column">
      <fieldset>
        <label for="firstName">Imię:</label>
        <input type="text" id="firstName" name="firstName" required>
		<label for="middleName">Drugie imię (opcjonalnie):</label>
        <input type="text" id="middleName" name="middleName">
        <label for="lastName">Nazwisko:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="class">Klasa:</label>
        <input type="text" id="class" name="class">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required>
      </fieldset>

      <fieldset class="province">
        <label for="province">Województwo:</label>
        <select id="province" name="province">
			<option value="dolnoslaskie">Dolnośląskie</option>
            <option value="kujawsko-pomorskie">Kujawsko-pomorskie</option>
            <option value="lubelskie">Lubelskie</option>
            <option value="lubuskie">Lubuskie</option>
            <option value="lodzkie">Łódzkie</option>
            <option value="malopolskie">Małopolskie</option>
            <option value="mazowieckie">Mazowieckie</option>
            <option value="opolskie">Opolskie</option>
            <option value="podkarpackie">Podkarpackie</option>
            <option value="podlaskie">Podlaskie</option>
            <option value="pomorskie">Pomorskie</option>
            <option value="slaskie">Śląskie</option>
            <option value="swietokrzyskie">Świętokrzyskie</option>
            <option value="warminsko-mazurskie">Warmińsko-mazurskie</option>
            <option value="wielkopolskie">Wielkopolskie</option>
            <option value="zachodniopomorskie">Zachodniopomorskie</option>
          <!-- Добавьте остальные провинции по аналогии -->
        </select>
      </fieldset>
	  <fieldset>
    

    <label for="playGames">Czy grasz w gry komputerowe?</label>
    <input type="radio" id="yes" name="playGames" value="tak">
    <label for="yes">Tak</label>
    <input type="radio" id="no" name="playGames" value="nie">
    <label for="no">Nie</label>
  </fieldset>
    </div>

    <div class="column">
      <fieldset class="watchPreferences">
        <label for="watchPreferences">Co najbardziej lubisz oglądać?</label>
        <input type="checkbox" id="anime" name="watchPreferences[]" value="anime">
        <label for="anime">Anime</label>
        <input type="checkbox" id="movies" name="watchPreferences[]" value="filmy">
        <label for="movies">Filmy</label>
        <input type="checkbox" id="youtube" name="watchPreferences[]" value="youtube">
        <label for="youtube">YouTube</label>
        <input type="checkbox" id="tiktok" name="watchPreferences[]" value="tiktok">
        <label for="tiktok">TikTok</label>
      </fieldset>
      <fieldset class="date">
        <label for="birthDate">Data urodzenia:</label>
        <input type="date" id="birthDate" name="birthDate">
      </fieldset>

      <fieldset class="device">
        <label for="device">Wybierz urządzenie:</label>
        <select id="device" name="device">
            <option value="telefon">Telefon</option>
      <option value="laptop">Laptop</option>
	  <option value="komputer">Komputer</option>
	  <option value="tablet">Tablet</option>
	  <option value="other">Inne</option>
        </select>
	  </fieldset>
	  <fieldset>
		<label for="device">Wybierz ulubiony gatunek gier komputerowych:</label>
    <select id="device" name="device">
		<option value="sirvivals">Survivalowe</option>
		<option value="shoters">Szutery</option>
		<option value="strategi">Strategie</option>
		<option value="horror">Horror</option>
		<option value="historical">Historyczne</option>
		<option value="other">Inne</option>
    </select>
  </fieldset>
      </fieldset>
    </div>
  </div>
  

	
  <fieldset class="buttons">
   
    <input type="reset" value="Reset">
    <input type="submit" value="Wyślij">
  </fieldset>
</form>

</body>
</html>
